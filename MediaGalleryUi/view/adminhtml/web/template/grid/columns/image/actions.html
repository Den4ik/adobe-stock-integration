<each args="{ data: actionsList, as: 'action' }">
    <li>
        <a class="action-menu-item" href=""
           data-bind="text: action.title, click: $parent[action.handler].bind($parent, $row()), 'data-action': 'item-' + action.name" />
    </li>
</each>
