<div class="media-gallery-image-uploader-container no-display">
    <form id="image-uploader-form" method="POST" enctype="multipart/form-data">
        <input data-bind="afterRender: initializeFileUpload" id="image-uploader-input" type="file" name="image" />
        <input type="hidden" name="path" data-bind="value: getSelectedFolder()" />
    </form>
</div>
