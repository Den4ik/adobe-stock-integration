<ul class="messages" if="getMessages().length > 0">
    <!-- ko foreach: getMessages() -->
        <div class="messages">
            <div attr="class: 'message message-'+code">
                <div data-ui-id="messages-message-error">
                    <span text="message"></span>
                </div>
            </div>
        </div>
    <!-- /ko -->
</ul>
<button class="action-secondary" type="button" data-bind="visible: !isDownloaded(), click: function(){ savePreview() }">
    <span translate="'Save Preview'"/>
</button>
<button class="action-secondary" type="button" data-bind="visible: isDownloaded(), click: function(){ locate() }">
    <span translate="'Locate'"/>
</button>
<button class="action-default primary"
        type="button"
        attr="title: getLicenseButtonTitle()"
        data-bind="visible: !isLicensedLocally(), click: function () { licenseProcess(); }">
    <span data-bind="text: getLicenseButtonTitle()"></span>
</button>
